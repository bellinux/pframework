
<div style="position: relative; max-width: 100%; cursor: pointer; display: inline-block;">
    <a href="https://www.youtube.com/watch?v={{ include.video_id }}" target="_blank">
        <img src="https://img.youtube.com/vi/{{ include.video_id }}/maxresdefault.jpg" alt="Video preview" style="display: block; width: 100%; height: auto;">
        <svg viewBox="0 0 100 100" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20%; height: auto; opacity: 0.6; transition: opacity 0.2s;">
            <polygon points="30,20 80,50 30,80" fill="white" />
        </svg>
    </a>
</div>

<style>
    div:hover svg {
        opacity: 1;
    }
</style>
