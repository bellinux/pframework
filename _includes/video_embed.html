<div style="position: relative; max-width: 100%; cursor: pointer; display: inline-block;">
    <a href="https://www.youtube.com/watch?v={{ include.video_id }}" target="_blank" style="display: block; position: relative;">
        <img src="https://img.youtube.com/vi/{{ include.video_id }}/maxresdefault.jpg" alt="Video preview" style="display: block; width: 100%; height: auto;">
        <div class="overlay">
            <svg viewBox="0 0 100 100" class="play-button">
                <polygon points="30,20 80,50 30,80" fill="white" />
            </svg>
        </div>
    </a>
</div>


<style>
 .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s;
        opacity: 0.7;
    }
    .play-button {
        width: 20%;
        height: auto;
        opacity: 0.6;
        transition: opacity 0.2s;
    }
    a:hover .overlay {
        opacity: 1;
    }
    a:hover .play-button {
        opacity: 1;
    }
</style>
